<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggeria con Bootstrap</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="display-4">Messaggeria con Bootstrap</h1>
        </div>

        <div id="chat-box" class="mb-3"></div>

        <div class="input-group mb-3">
            <input type="text" id="message-input" class="form-control" placeholder="Inserisci il tuo messaggio">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary" onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <!-- Collegamento a Bootstrap JavaScript e jQuery (necessari per alcune funzionalitÃ  di Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var chatBox = document.getElementById('chat-box');

            var message = messageInput.value;
            if (message.trim() === '') {
                alert('Inserisci un messaggio prima di inviare.');
                return;
            }

            var timestamp = new Date().toLocaleTimeString();
            var formattedMessage = '[' + timestamp + '] Utente: ' + message;

            chatBox.innerHTML += '<p>' + formattedMessage + '</p>';
            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
