<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register to the website" />
    <link rel="icon" href="../../../static/img/favicon.ico" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="/style/register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<body class="text-center text-custom-white" style="background-color: #121212;">

  <!--TOAST-->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast text-white border-0 align-items-center" style="background-color: #343a40"
      role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

    <div class="form-signin">
      <img class="mb-4" src="../../../static/img/favicon.png" alt="" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>
        <form method="post" id="registrationForm">
          <label for="username" class="sr-only" hidden>Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
          
          <label for="password" class="sr-only" hidden>Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password"  required>

      <label for="name" class="sr-only" hidden>Nome</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Nome" required>

      <label for="surname" class="sr-only" hidden>Cognome</label>
      <input type="text" id="surname" name="surname" class="form-control" placeholder="Cognome" required>

      <label for="email" class="sr-only" hidden>Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>

      <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="brancaSelect">
        <option value="" disabled selected hidden>Branca</option>
        <option value="Lupetti">Lupetti</option>
        <option value="Reparto">Reparto</option>
        <option value="Noviziato">Noviziato</option>
        <option value="Clan">Clan</option>
        <option value="Capi">Co.Ca.</option>
      </select>

      <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="gruppoSelect">
        <option value="" disabled selected hidden>Gruppo</option>
        <!-- Opzioni saranno popolate dinamicamente tramite JavaScript -->
      </select>

          <button id="registerButton" type="submit"  class="btn btn-lg btn-primary btn-block">Registrati</button>
          <p>Hai gi√† un account ? <a href="../login/login.html">Accedi</a></p>
        </form>
        
    </div>
  </body>

  <script type="module" src="../../../controller/Registration.js?v=14"></script>
</body>

</html>
